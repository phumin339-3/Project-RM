<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>คำเตือนความปลอดภัย</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ===== Theme: ขาวสว่าง + ฟอนต์ใหญ่ขึ้น ===== */
    :root { color-scheme: light; }
    html,body { height:100%; }
    body {
      font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      margin:0; padding:24px;
      background:#ffffff; color:#0f172a;           /* พื้นหลังขาว, ตัวอักษรเข้ม */
      font-size:18px; line-height:1.7;             /* ฟอนต์ใหญ่ขึ้น */
    }

    /* การ์ดสว่าง, มุมโค้ง, เงาเบา */
    .card {
      max-width: 760px; margin: 0 auto;
      border:1px solid #e5e7eb; border-radius:16px; padding:22px;
      background:#ffffff; position:relative; z-index:1;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
    }

    /* ฟอนต์หัวเรื่องใหญ่ขึ้นเล็กน้อย */
    h1 { margin: 0 0 10px; font-size: 24px; font-weight:800; letter-spacing:.2px; }
    p  { margin: 10px 0; line-height: 1.7; }

    /* URL: ใหญ่ขึ้นและสีเข้มขึ้นเล็กน้อย */
    .url { word-break: break-all; color:#475569; font-size: 15px; }

    /* แถบเตือนสีแดงอ่อน */
    .danger {
      background:#fdecea; color:#c0392b;
      padding:10px 14px; border-radius:12px; display:inline-block; font-weight:700;
      border:1px solid #f5c6cb;
    }

    /* เส้นคั่นบางลงและจางน้อยลงเพื่ออ่านง่าย */
    .hr { height:1px; background:#0f172a; margin:18px 0; opacity:.15; }

    .row { display:flex; gap:12px; flex-wrap:wrap; margin-top:16px; }
    .split { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }

    /* ปุ่ม: ใหญ่ขึ้น, ระยะกดสบาย, มุมโค้ง */
    button {
      appearance: none; -webkit-appearance: none;
      padding:12px 16px; border:1px solid #e5e7eb; border-radius:12px;
      background:#fff; cursor:pointer; font-weight:700; user-select:none;
      font-size:16px;
      transition: background .18s ease, transform .02s ease;
    }
    button:hover { background:#f8fafc; }
    button:active { transform: translateY(1px); }
    button.primary { background:#c0392b; color:#fff; border-color:#c0392b; }
    button.safe    { background:#1e824c; color:#fff; border-color:#1e824c; }
    button.back    { background:#e9f2ff; border-color:#cfe2ff; color:#0b3d91; }
    button.back:hover { background:#dbeaff; }
    button:disabled { opacity:.6; cursor:not-allowed; }

    /* ข้อความเล็กทั่วไปยังคง muted ได้ แต่… */
    .tiny { font-size:13px; }
    .muted { color:#64748b; font-size:14px; }

    /* ===== ทำให้ "เหตุผล" ชัดขึ้น โดยไม่ต้องแก้ class เดิม ===== */
    #reason {
      color:#0f172a !important;        /* ตัวอักษรเข้ม */
      font-weight:700;                 /* หนาขึ้น */
      background:#fff7e6;              /* กล่องไฮไลต์สีอุ่น */
      border:1px solid #fde68a;        /* ขอบอ่อน */
      padding:10px 12px; border-radius:10px;
      margin-top:8px;
    }

    /* ป้ายโน้ตแท็บ */
    .badge {
      font-size:12px; padding:4px 10px; border-radius:999px;
      background:#f1f5f9; color:#334155; border:1px solid #e2e8f0;
      display:inline-block; margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="card" role="dialog" aria-labelledby="title">
    <div class="danger">เว็บไซต์นี้อาจไม่ปลอดภัย</div>
    <h1 id="title">คุณต้องการจะเข้าเว็บไซต์นี้หรือไม่?</h1>
    <p class="url" id="targetUrl">-</p>
    <p class="muted" id="reason">เหตุผล: -</p>

    <div class="hr"></div>

    <div class="row">
      <button type="button" class="primary" id="block-domain">บล็อคทั้งโดเมน</button>
      <button type="button" class="primary" id="block-url">บล็อคเฉพาะ URL นี้</button>
    </div>

    <div class="split">
      <button type="button" class="back" id="go-back">ย้อนกลับ</button>
      <button type="button" class="safe" id="proceed-once">ยืนยันเข้าเว็บไซต์</button>
    </div>

    <p class="tiny muted">คุณสามารถจัดการรายการที่บล็อคและดูประวัติได้จาก Popup ของส่วนขยาย</p>
    <span class="badge" id="tabNote"></span>
  </div>

  <script src="warning.js"></script>
</body>
</html>
